<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна 7: Завдання 1-3</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #eef3f7;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }
    main {
      padding: 40px;
      max-width: 960px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    section {
      margin-bottom: 50px;
      padding: 20px 25px;
      background-color: #f9fbfc;
      border: 1px solid #d1e0ea;
      border-radius: 10px;
    }
    h2 {
      color: #b70026;
    border-left: 5px solid #242e35;
    padding-left: 10px;
    margin-bottom: 20px;
    }
    input, textarea {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 22px;
      font-size: 16px;
      margin: 10px 8px 0 0;
      background-color: #db3434;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #db3494;
    }
    .output, .paragraphs, .game, .validation, .stylechanger {
      font-size: 18px;
      margin-top: 15px;
    }
    .highlight {
      font-weight: bold;
      color: #27ae60;
    }
    .error {
      color: #e74c3c;
      font-style: italic;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <main>
    <section>
      <h2>Завдання 1: Перевірка дійсного числа</h2>
      <label>Надрукуйте дійсне число:</label>
      <input type="text" id="realInput" placeholder="0.5 або 1,25">
      <button onclick="checkRealNumber()">Перевірити</button>
      <div id="realResult" class="validation"></div>
    </section>

    <section>
      <h2>Завдання 2: Проста рольова гра</h2>
      <div class="game">
        <p id="story">Ти стоїш на роздоріжжі. Куди йдеш?</p>
        <button onclick="choose('ліворуч')">Ліворуч</button>
        <button onclick="choose('праворуч')">Праворуч</button>
        <div id="gameResult"></div>
      </div>
    </section>

    <section>
      <h2>Завдання 3: Зміна стилю сторінки</h2>
      <label>Колір фону:</label>
      <input type="text" id="bgColor" placeholder="#eef3f7">
      <label>Колір тексту:</label>
      <input type="text" id="textColor" placeholder="#2c3e50">
      <button onclick="changeStyle()">Змінити стиль</button>
    </section>
  </main>

  <script>
    function checkRealNumber() {
      const input = document.getElementById("realInput").value.replace(',', '.');
      const isValid = /^[-+]?\d+(\.\d+)?$/.test(input);
      const resultDiv = document.getElementById("realResult");
      if (isValid) {
        resultDiv.innerHTML = `<span class='highlight'>Число вірне: ${input}</span>`;
      } else {
        resultDiv.innerHTML = `<span class='error'>Помилка: введено не дійсне число</span>`;
      }
    }

    function choose(direction) {
      let response = '';
      if (direction === 'ліворуч') {
        response = "Ти натрапив на скарбницю! Перемога!";
      } else {
        response = "На жаль, там була пастка. Ти програв.";
      }
      document.getElementById("gameResult").innerHTML = `<p class='highlight'>${response}</p>`;
    }

    function changeStyle() {
      const bg = document.getElementById("bgColor").value;
      const text = document.getElementById("textColor").value;
      document.body.style.backgroundColor = bg;
      document.body.style.color = text;
    }
  </script>
</body>
</html>
